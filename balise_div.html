    <h1>Définition</h1>
    <h3>Balise Div</h3>
        <article>
            La balise "div" permet de regrouper des éléments sous forme de bloc et défini donc une division ou une section.<br><br>
            &lt;div&gt;<br><br>
                    &lt;h3&gt;Titre ou en-tête&lt;/h3&gt;<br><br>
                    &lt;p&gt;Ceci est un paragraphe.&lt;/p&gt;<br><br>
                  &lt;/div&gt;
        </article>
